    <title>お問合せフォームを作る</title>

<body>
    <div class="otoiawase">
        <h2>お問合せフォーム</h2>

        <form method="post" action="mail_confirm.php">
            <div>名前</div><input type="text" name="name" size="40">
            <div>メールアドレス</div><input type="text" name="mail" size="40">
            <div>年齢</div><select name="age" >
                <option >選択してください</option>
                   <script>
                        for( var i= 18; i<=65; i++){

                            }
                    </script>
           </select>

           <textarea name="comments"  cols="30" rows="10"></textarea>

       </form>
